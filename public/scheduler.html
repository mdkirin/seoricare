<!-- scheduler.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 예약 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal h-screen">

    <!-- Top Navigation Bar -->
    <nav class="bg-indigo-500 p-4 shadow-md">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">검사 예약 관리 시스템</h1>
            <div class="flex items-center">
                <div id="userStatus" class="text-white mr-4">로그인 상태 확인 중...</div>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="px-4 mt-0 h-full">
        <!-- Calendar and Appointment Section -->
        <div class="grid grid-cols-4 gap-4 h-full">
            <!-- Calendar Section -->
            <div class="col-span-3 bg-white shadow-md rounded p-4 h-full">
                <div id="calendar" class="h-full"></div>
            </div>

            <!-- Appointment Registration Section -->
            <div class="col-span-1 bg-white shadow-md rounded p-4">
                <h2 class="text-xl font-semibold mb-4 text-indigo-700">검사 등록</h2>
                
                <form id="appointmentForm">
                    <div class="mb-4">
                        <label for="time" class="block text-gray-700">예약 시각</label>
                        <input type="time" id="time" class="mt-1 p-2 border border-gray-300 rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="patientName" class="block text-gray-700">환자 이름</label>
                        <input type="text" id="patientName" class="mt-1 p-2 border border-gray-300 rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="chartNumber" class="block text-gray-700">차트 번호</label>
                        <input type="text" id="chartNumber" class="mt-1 p-2 border border-gray-300 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label for="examType" class="block text-gray-700">검사 종류</label>
                        <select id="examType" class="mt-1 p-2 border border-gray-300 rounded w-full">
                            <option value="health">건강검진</option>
                            <option value="endoscopy">내시경검사</option>
                            <option value="ultrasound">초음파검사</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="memo" class="block text-gray-700">메모</label>
                        <textarea id="memo" class="mt-1 p-2 border border-gray-300 rounded w-full"></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-between">
                        <button type="button" id="registerBtn" class="bg-indigo-500 hover:bg-indigo-700 text-white px-4 py-2 rounded">등록</button>
                        <button type="button" id="updateBtn" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded hidden">수정</button>
                        <button type="button" id="deleteBtn" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">삭제</button>
                        <button type="button" id="cancelBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white px-4 py-2 rounded">예약 취소</button>
                        <button id="restoreBtn" class="hidden bg-green-500 text-white px-4 py-2 rounded">복구</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Import FullCalendar as modules -->
    <script type="module" src="./scheduler.js"></script>
</body>
</html>
