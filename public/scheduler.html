<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 예약 관리 시스템</title>
    <script type="module" src="./firebase.js"></script>
    <link rel="stylesheet" href="./output.css">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../node_modules/fullcalendar/index.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/web@0.30.0/dist/mdc.material.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@material/web@0.30.0/dist/mdc.material.min.js"></script>
    <style>
        /* Active 버튼 스타일 */
        .btn-exam.active {
            background-color: #6a4caf; /* 선택되었을 때 색상 */
            color: white;
        }
        .btn-exam.disabled {
            background-color: #f0f0f0; /* 비활성화 상태 */
            color: #a0a0a0;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal h-screen">

    <!-- Top Navigation Bar -->
    <nav class="bg-indigo-500 p-4 shadow-md">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">검사 예약 관리 시스템</h1>
            <div class="flex items-center">
                <div id="userStatus" class="text-white mr-4">로그인 상태 확인 중...</div>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="px-4 mt-0 h-full">
        <!-- Calendar and Appointment Section -->
        <div class="grid grid-cols-4 gap-4 h-full">
            <!-- Calendar Section -->
            <div class="col-span-3 bg-white shadow-md rounded p-4 h-full">
                <div id="calendar" class="h-full"></div>
                <label for="memo" class="block mt-4">메모:</label>
                <textarea id="memo" name="memo" placeholder="추가 메모" class="border p-2 w-full mb-4"></textarea>
            </div>

            <!-- Registration Section -->
            <div class="registration-section bg-white shadow-md rounded p-4 h-full">
                <div class="grid grid-cols-3 gap-2">
                    <input type="text" id="time" name="time" placeholder="예약 시각 선택" class="border p-2 w-full">
                    <input type="text" id="환자이름" name="환자이름" placeholder="환자 이름" class="border p-2 w-full">
                    <input type="text" id="차트번호" name="차트번호" placeholder="차트 번호" class="border p-2 w-full">
                </div>

                <!-- 검사 항목 버튼 -->
                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="건강검진">건강검진</button>
                        <button class="btn-exam w-full disabled" data-type="건강검진-옵션" data-value="이상지질" disabled>이상지질</button>
                        <button class="btn-exam w-full disabled" data-type="건강검진-옵션" data-value="생활습관" disabled>생활습관</button>
                        <button class="btn-exam w-full disabled" data-type="건강검진-옵션" data-value="노인신체" disabled>노인신체</button>
                        <button class="btn-exam w-full disabled" data-type="건강검진-옵션" data-value="인지기능" disabled>인지기능</button>
                        <button class="btn-exam w-full disabled" data-type="건강검진-옵션" data-value="정신건강" disabled>정신건강</button>
                        <button class="btn-exam w-full disabled" data-type="건강검진-옵션" data-value="B형간염" disabled>B형간염</button>
                        <button class="btn-exam w-full disabled" data-type="건강검진-옵션" data-value="골밀도" disabled>골밀도</button>
                    </div>
                </div>

                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="위암검진">위암검진</button>
                        <button class="btn-exam w-full disabled" data-type="위암검진-본인부담금" disabled>0%</button>
                        <button class="btn-exam w-full disabled" data-type="위암검진-진정" disabled>진정</button>
                        <button class="btn-exam w-full" data-value="대장암검진">대장암검진</button>
                        <button class="btn-exam w-full disabled" data-type="대장암검진-차수" disabled>1차</button>
                        <button class="btn-exam w-full disabled" data-type="대장암검진-장정결제" disabled>2L</button>
                        <button class="btn-exam w-full" data-value="간암검진">간암검진</button>
                        <button class="btn-exam w-full disabled" data-type="간암검진-본인부담금" disabled>0%</button>
                        <button class="btn-exam w-full disabled" data-type="대장암검진-장정결제수령" disabled>미수령</button>
                    </div>
                </div>

                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="위내시경">위내시경</button>
                        <button class="btn-exam w-full disabled" data-type="위내시경-진정" disabled>진정</button>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="대장내시경">대장내시경</button>
                        <button class="btn-exam w-full disabled" data-type="대장내시경-장정결제" disabled>2L</button>
                        <button class="btn-exam w-full disabled" data-type="대장내시경-장정결제수령" disabled>미수령</button>
                    </div>
                </div>
                
                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="상복부초음파">상복부초음파</button>
                        <button class="btn-exam w-full" data-value="갑상선초음파">갑상선초음파</button>
                        <button class="btn-exam w-full" data-value="경동맥초음파">경동맥초음파</button>
                    </div>
                </div>

                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="일반채용">일반채용</button>
                        <button class="btn-exam w-full" data-value="공무원채용">공무원채용</button>
                        <button class="btn-exam w-full" data-value="단순결핵">단순결핵</button>
                        <button class="btn-exam w-full" data-value="잠복결핵">잠복결핵</button>
                        <button class="btn-exam w-full" data-value="보건증">보건증</button>
                        <button class="btn-exam w-full" data-value="TBPE">TBPE</button>
                        <button class="btn-exam w-full" data-value="요단백">요단백</button>
                        <button class="btn-exam w-full" data-value="당화혈색소">당화혈색소</button>
                        <button class="btn-exam w-full" data-value="골밀도검사">골밀도검사</button>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="registerBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">등록</button>
                    <button id="resetBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">초기화</button>
                    <button id="updateBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded hidden">수정</button>
                    <button id="deleteBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hidden">삭제</button>
                    <button id="cancelBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hidden">예약 취소</button>
                    <button id="restoreBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden">예약 복구</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Import FullCalendar as modules -->
    <script type="module" src="./scheduler.js"></script>
</body>
</html>
