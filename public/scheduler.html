<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 예약 관리 시스템</title>
    <script type="module" src="./firebase.js"></script>
    <link rel="stylesheet" href="./output.css">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../node_modules/fullcalendar/index.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/web@0.30.0/dist/mdc.material.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@material/web@0.30.0/dist/mdc.material.min.js"></script>
    <style>
        /* Active 버튼 스타일 */
        .btn-exam.active {
            background-color: #6a4caf; /* 선택되었을 때 녹색 */
            color: white;
        }
        .btn-exam.disabled {
            background-color: #f0f0f0; /* 비활성화 상태 */
            color: #a0a0a0;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal h-screen">

    <!-- Top Navigation Bar -->
    <nav class="bg-indigo-500 p-4 shadow-md">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">검사 예약 관리 시스템</h1>
            <div class="flex items-center">
                <div id="userStatus" class="text-white mr-4">로그인 상태 확인 중...</div>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="px-4 mt-0 h-full">
        <!-- Calendar and Appointment Section -->
        <div class="grid grid-cols-4 gap-4 h-full">
            <!-- Calendar Section -->
            <div class="col-span-3 bg-white shadow-md rounded p-4 h-full">
                <div id="calendar" class="h-full"></div>
                <label for="memo" class="block mt-4">메모:</label>
                <textarea id="memo" name="memo" placeholder="추가 메모" class="border p-2 w-full mb-4"></textarea>
            </div>

            <!-- Registration Section -->
            <div class="registration-section bg-white shadow-md rounded p-4 h-full">
                <div class="grid grid-cols-3 gap-2">
                    <input type="text" id="time" name="time" placeholder="예약 시각 선택" class="border p-2 w-full">
                    <input type="text" id="patientName" name="patientName" placeholder="환자 이름" class="border p-2 w-full">
                    <input type="text" id="chartNumber" name="chartNumber" placeholder="차트 번호" class="border p-2 w-full">
                </div>

                <!-- 검사 항목 버튼 -->
                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="healthCheckup">건강검진</button>
                        <button class="btn-exam w-full disabled" data-type="healthCheckup-option" data-value="lipidScreen" disabled>이상지질</button>
                        <button class="btn-exam w-full disabled" data-type="healthCheckup-option" data-value="lsmScreen" disabled>생활습관</button>
                        <button class="btn-exam w-full disabled" data-type="healthCheckup-option" data-value="elderScreen" disabled>노인신체</button>
                        <button class="btn-exam w-full disabled" data-type="healthCheckup-option" data-value="cognitionScreen" disabled>인지기능</button>
                        <button class="btn-exam w-full disabled" data-type="healthCheckup-option" data-value="depressionScreen" disabled>정신건강</button>
                        <button class="btn-exam w-full disabled" data-type="healthCheckup-option" data-value="hbvScreen" disabled>B형간염</button>
                        <button class="btn-exam w-full disabled" data-type="healthCheckup-option" data-value="bmdScreen" disabled>골밀도</button>
                    </div>
                </div>

                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="stomachScreen">위암검진</button>
                        <button class="btn-exam w-full disabled" data-type="stomachScreen-deductible" disabled>0%</button>
                        <button class="btn-exam w-full disabled" data-type="stomachScreen-sedation" disabled>진정</button>
                        <button class="btn-exam w-full" data-value="colonScreen">대장암검진</button>
                        <button class="btn-exam w-full disabled" data-type="colonScreen-stage" disabled>1차</button>
                        <button class="btn-exam w-full disabled" data-type="colonScreen-prep" disabled>2L</button>
                        <button class="btn-exam w-full" data-value="liverScreen">간암검진</button>
                        <button class="btn-exam w-full disabled" data-type="liverScreen-deductible" disabled>0%</button>
                        <button class="btn-exam w-full disabled" data-type="colonScreen-received" disabled>미수령</button>
                    </div>
                </div>

                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="upperEndoscopy">위내시경</button>
                        <button class="btn-exam w-full disabled" data-type="upperEndoscopy-sedation" disabled>진정</button>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="colonoscopy">대장내시경</button>
                        <button class="btn-exam w-full disabled" data-type="colonoscopy-prep" disabled>2L</button>
                        <button class="btn-exam w-full disabled" data-type="colonoscopy-received" disabled>미수령</button>
                    </div>
                </div>
                
                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="abdUS">상복부초음파</button>
                        <button class="btn-exam w-full" data-value="thyroidUS">갑상선초음파</button>
                        <button class="btn-exam w-full" data-value="carotidUS">경동맥초음파</button>
                    </div>
                </div>

                <div class="exam-section border border-gray-300 rounded-md p-4 mb-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn-exam w-full" data-value="generalRecru">일반채용</button>
                        <button class="btn-exam w-full" data-value="civilRecru">공무원채용</button>
                        <button class="btn-exam w-full" data-value="tbScreen">단순결핵</button>
                        <button class="btn-exam w-full" data-value="latentTbScreen">잠복결핵</button>
                        <button class="btn-exam w-full" data-value="healthCert">보건증</button>
                        <button class="btn-exam w-full" data-value="tbpe">TBPE</button>
                        <button class="btn-exam w-full" data-value="urineProtein">요단백</button>
                        <button class="btn-exam w-full" data-value="hba1c">당화혈색소</button>
                        <button class="btn-exam w-full" data-value="bmdTest">골밀도검사</button>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="registerBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">등록</button>
                    <button id="resetBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">초기화</button>
                    <button id="updateBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded hidden">수정</button>
                    <button id="deleteBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hidden">삭제</button>
                    <button id="cancelBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hidden">예약 취소</button>
                    <button id="restoreBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden">예약 복구</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 토글 상태 로직
        function toggleOptionsText(button, options) {
            const currentText = button.textContent;
            const nextIndex = (options.indexOf(currentText) + 1) % options.length;
            button.textContent = options[nextIndex];
        }

        // 건강검진 버튼 클릭 시 서브 옵션 활성화/비활성화
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('button[data-value="healthCheckup"]').addEventListener('click', function() {
                const relatedOptions = document.querySelectorAll('button[data-type="healthCheckup-option"]');

                // 버튼 자체의 active 상태 토글
                this.classList.toggle('active');
                
                // 서브 옵션의 disabled 속성을 토글
                relatedOptions.forEach(option => {
                    if (option.disabled) {
                        option.disabled = false;
                        option.classList.remove('disabled');
                    } else {
                        option.disabled = true;
                        option.classList.add('disabled');
                        option.classList.remove('active'); // 비활성화 시 색상도 초기화
                    }
                });
            });

            // 서브 옵션 클릭 시 활성화 상태 토글
            document.querySelectorAll('.btn-exam[data-type="healthCheckup-option"]').forEach(button => {
                button.addEventListener('click', function() {
                    if (!button.disabled) {
                        button.classList.toggle('active');
                    }
                });
            });


            // 위암검진, 대장암검진, 간암검진 버튼 클릭 시 활성화 상태 토글 및 서브 옵션 활성화
            document.querySelector('button[data-value="stomachScreen"]').addEventListener('click', function() {
                this.classList.toggle('active');
                const relatedOptions = document.querySelectorAll('button[data-type="stomachScreen-deductible"], button[data-type="stomachScreen-sedation"]');
                relatedOptions.forEach(option => {
                    option.disabled = !this.classList.contains('active');
                    option.classList.toggle('disabled', !this.classList.contains('active'));
                    option.classList.toggle('active', this.classList.contains('active'));
                });
            });

            document.querySelector('button[data-value="colonScreen"]').addEventListener('click', function() {
                this.classList.toggle('active');
                const relatedOption = document.querySelector('button[data-type="colonScreen-stage"]');
                relatedOption.disabled = !this.classList.contains('active');
                relatedOption.classList.toggle('disabled', !this.classList.contains('active'));
                relatedOption.classList.toggle('active', this.classList.contains('active'));
            });

            document.querySelector('button[data-value="liverScreen"]').addEventListener('click', function() {
                this.classList.toggle('active');
                const relatedOption = document.querySelector('button[data-type="liverScreen-deductible"]');
                relatedOption.disabled = !this.classList.contains('active');
                relatedOption.classList.toggle('disabled', !this.classList.contains('active'));
                relatedOption.classList.toggle('active', this.classList.contains('active'));
            });

            document.querySelector('button[data-value="upperEndoscopy"]').addEventListener('click', function() {
                this.classList.toggle('active');
                const relatedOption = document.querySelector('button[data-type="upperEndoscopy-sedation"]');
                relatedOption.disabled = !this.classList.contains('active');
                relatedOption.classList.toggle('disabled', !this.classList.contains('active'));
                relatedOption.classList.toggle('active', this.classList.contains('active'));
            });

            document.querySelector('button[data-value="colonoscopy"]').addEventListener('click', function() {
                this.classList.toggle('active');
                const relatedOptions = document.querySelectorAll('button[data-type="colonoscopy-prep"], button[data-type="colonoscopy-received"]');
                relatedOptions.forEach(option => {
                    option.disabled = !this.classList.contains('active');
                    option.classList.toggle('disabled', !this.classList.contains('active'));
                    option.classList.toggle('active', this.classList.contains('active'));
                });
            });

            // 초음파 및 기타 검사 버튼 클릭 시 활성화 상태 토글
            document.querySelectorAll('.btn-exam[data-value="abdUS"], .btn-exam[data-value="thyroidUS"], .btn-exam[data-value="carotidUS"], .btn-exam[data-value="generalRecru"], .btn-exam[data-value="civilRecru"], .btn-exam[data-value="tbScreen"], .btn-exam[data-value="latentTbScreen"], .btn-exam[data-value="healthCert"], .btn-exam[data-value="tbpe"], .btn-exam[data-value="urineProtein"], .btn-exam[data-value="hba1c"], .btn-exam[data-value="bmdTest"]').forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });

            // 토글 로직 추가
            document.querySelector('button[data-type="stomachScreen-deductible"]').addEventListener('click', function() {
                toggleOptionsText(this, ['0%', '10%']);
            });

            document.querySelector('button[data-type="stomachScreen-sedation"]').addEventListener('click', function() {
                toggleOptionsText(this, ['진정', '비진정']);
            });

            document.querySelector('button[data-type="colonScreen-stage"]').addEventListener('click', function() {
                toggleOptionsText(this, ['1차', '2차']);

                // 2차로 토글되면 관련 버튼 활성화 및 active 상태 부여
                const isSecondStage = this.textContent === '2차';
                const relatedOptions = document.querySelectorAll('button[data-type="colonScreen-prep"], button[data-type="colonScreen-received"]');
                relatedOptions.forEach(option => {
                    option.disabled = !isSecondStage;
                    option.classList.toggle('disabled', !isSecondStage);
                    option.classList.toggle('active', isSecondStage);
                });
            });

            document.querySelector('button[data-type="colonScreen-prep"]').addEventListener('click', function() {
                toggleOptionsText(this, ['2L', '오라팡', '수프렙']);
            });

            document.querySelector('button[data-type="colonScreen-received"]').addEventListener('click', function() {
                toggleOptionsText(this, ['미수령', '수령']);
            });

            document.querySelector('button[data-type="liverScreen-deductible"]').addEventListener('click', function() {
                toggleOptionsText(this, ['0%', '10%']);
            });

            document.querySelector('button[data-type="upperEndoscopy-sedation"]').addEventListener('click', function() {
                toggleOptionsText(this, ['진정', '비진정']);
            });

            document.querySelector('button[data-type="colonoscopy-prep"]').addEventListener('click', function() {
                toggleOptionsText(this, ['2L', '오라팡', '수프렙']);
            });

            document.querySelector('button[data-type="colonoscopy-received"]').addEventListener('click', function() {
                toggleOptionsText(this, ['미수령', '수령']);
            });
        });
    </script>
    <!-- Import FullCalendar as modules -->
    <script type="module" src="./scheduler.js"></script>
</body>
</html>
