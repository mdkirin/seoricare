<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>소독약 재고 및 세척일지 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="./disinfection.js"></script>
    <script type="module" src="./common.js" defer></script>
    <style>
        /* 경고창 스타일 */
        #custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #323232;
            color: #fff;
            padding: 16px 24px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        #custom-alert.show {
            opacity: 1;
        }

        .active-btn {
            background-color: #1E3A8A; /* 활성화된 버튼 색상 */
            color: white;
        }

        .selected-row {
            background-color: #D1E7FF; /* 선택된 행의 색상 */
        }

        /* 제품명 섹션을 가로로 정렬 */
        .제품명-섹션 {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .제품명-섹션 label,
        .제품명-섹션 select,
        .제품명-섹션 input {
            margin-bottom: 10px;
        }

        /* 테이블 헤더 스타일 추가 */
        th {
            cursor: pointer;
            background-color: #f1f1f1;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* 기본적으로 숨김 */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            margin-top: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* 상단바 스타일 추가 */
        .navbar {
            background-color: #4a5568;
            padding: 1rem;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-menu {
            display: flex;
            justify-content: flex-end;
        }
        .navbar-item {
            color: white;
            margin-left: 1rem;
        }

        .sort-icon {
            font-size: 18px;
            vertical-align: middle;
            margin-left: 4px;
        }
        th:hover {
            background-color: #f0f0f0;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f0f0f0;
        }

        #세척일지테이블 {
            border-collapse: collapse;
            width: 100%;
        }

        #세척일지테이블 th, #세척일지테이블 td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #세척일지테이블 th {
            background-color: #f2f2f2;
            position: relative;
        }

        #세척일지테이블 tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #세척일지테이블 tr:hover {
            background-color: #f5f5f5;
        }

        .th-content {
            position: relative;
            padding-right: 24px; /* 아이콘 너비 + 여백 */
            display: inline-block;
        }

        .sort-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            width: 18px; /* 아이콘의 고정 너비 */
            height: 18px; /* 아이콘의 고정 높이 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9AA0A6; /* 기본 색상 (연한 회색) */
        }

        th.sort-asc .sort-icon,
        th.sort-desc .sort-icon {
            color: #1A73E8; /* 정렬 활성화 시 색상 (파란색) */
        }

        th {
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }

        .editable-cell {
            background-color: #f0f0f0;
        }

        .editable-cell input {
            width: 100%;
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal h-screen">
    <nav class="bg-indigo-500 p-2 shadow-md w-full">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">서리단내과의원</h1>
            <div class="flex items-center">
                <a href="index.html" class="text-white mr-4">홈</a>
                <a href="scheduler.html" class="text-white mr-4">검사 예약</a>
                <a href="endoscopy.html" class="text-white mr-4">내시경 관리</a>
                <a href="drug.html" class="text-white mr-4">마약류 관리</a>
                <a href="disinfection.html" class="text-white mr-4">내시경 세척 소독</a>
                <span id="userName" class="text-white mr-4"></span>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- 알림 요소 -->
    <div id="custom-alert" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300">
        <span id="alert-message"></span>
    </div>

    <!-- 메인 컨츠 -->
    <div class="flex-1 overflow-auto w-full" style="height: calc(100vh - 6rem);">
        <div class="p-4 h-full w-full">
            <div class="flex flex-wrap -mx-2 h-full">
                <!-- 좌측: 세척일지 테이블 섹션 -->
                <div class="w-full md:w-1/2 px-2 mb-4 h-full overflow-auto">
                    <div class="bg-white rounded shadow-md p-4 h-full">
                        <h2 class="text-lg font-bold mb-4">세척일지</h2>
                        <table id="세척일지테이블" class="min-w-full bg-white border border-gray-300">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        <span class="th-content">일자</span>
                                        <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        <span class="th-content">활동구분</span>
                                        <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        <span class="th-content">내용</span>
                                        <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        <span class="th-content">수량</span>
                                        <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        <span class="th-content">잔여량</span>
                                        <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        <span class="th-content">비고</span>
                                        <span class="material-icons sort-icon">sort</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 데이터 로드 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 우측: 재고 테이블 및 입고/교체 버튼 -->
                <div class="w-full md:w-1/2 px-2 h-full flex flex-col">
                    <div class="bg-white rounded shadow-md p-4 mb-4 flex-1 overflow-auto">
                        <h2 class="text-lg font-bold mb-4">소독약 재고</h2>
                        <table id="소독약재고테이블" class="min-w-full bg-white border border-gray-300">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        입고일자 <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        제품명 <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        유효기간 <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        사용여부 <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        사용일자 <span class="material-icons sort-icon">sort</span>
                                    </th>
                                    <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer">
                                        잔여량 <span class="material-icons sort-icon">sort</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 데이터 로드 -->
                            </tbody>
                        </table>
                        <div id="총잔여량" class="mt-4 font-bold"></div>
                    </div>
                    
                    <!-- 입고/교체/수정 버튼 -->
                    <div class="flex justify-end mt-4">
                        <button id="입고버튼" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">입고</button>
                        <button id="교체버튼" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">교체</button>
                        <button id="수정버튼" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 입고 모달 추가 -->
    <div id="입고모달" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>소독약 입고</h3>
                <span class="material-icons cursor-pointer" onclick="close입고모달()">close</span>
            </div>
            <div class="modal-body">
                <label for="입고일자" class="block font-bold mb-2">입고일자:</label>
                <input type="date" id="입고일자" class="w-full p-2 border rounded mb-4" required>

                <div class="제품명-섹션">
                    <label for="제품명-dropdown" class="block font-bold mb-2">제품명:</label>
                    <select id="제품명-dropdown" class="w-full p-2 border rounded mb-2">
                        <!-- 옵션은 JavaScript에서 동적으로 추가됩니다 -->
                    </select>
                    <input type="text" id="제품명-직접입력" class="w-full p-2 border rounded mb-2" style="display: none;" placeholder="제품명 직접 입력">
                </div>

                <label for="유효기간" class="block font-bold mb-2">유효기간:</label>
                <input type="date" id="유효기간" class="w-full p-2 border rounded mb-4" required>

                <label for="입고수량" class="block font-bold mb-2">입고수량 (병):</label>
                <input type="number" id="입고수량" class="w-full p-2 border rounded mb-4" required>
            </div>
            <div class="modal-footer">
                <button id="소독약입고버튼" class="px-4 py-2 bg-blue-500 text-white rounded">입고</button>
                <button id="입고모달닫기버튼" class="px-4 py-2 bg-gray-500 text-white rounded ml-2">취소</button>
            </div>
        </div>
    </div>

    <!-- 소독약 교체 모달 -->
    <div id="교체모달" class="modal">
        <div class="modal-content" style="width: 80%; max-width: 800px;">
            <div class="modal-header">
                <h3>소독약 교체</h3>
                <span class="material-icons cursor-pointer" onclick="close교체모달()">close</span>
            </div>
            <div class="modal-body">
                <label for="교체일자-모달" class="block font-bold mb-2">교체일자:</label>
                <input type="date" id="교체일자-모달" class="w-full p-2 border rounded mb-4" required>

                <label class="block font-bold mb-2">사용할 소독약을 선택하세요 (최대 2개):</label>
                <div id="사용소독약리스트" class="mb-4 overflow-auto" style="max-height: 300px;">
                    <!-- 테이블이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="소독약교체버튼" class="px-4 py-2 bg-blue-500 text-white rounded">교체</button>
                <button id="교체모달닫기버튼" class="px-4 py-2 bg-gray-500 text-white rounded ml-2">취소</button>
            </div>
        </div>
    </div>

    <!-- 수정 모달 추가 -->
    <div id="수정모달" class="modal">
        <div class="modal-content" style="width: 80%; max-width: 800px;">
            <div class="modal-header">
                <h3>소독약 수정</h3>
                <span class="material-icons cursor-pointer" onclick="close수정모달()">close</span>
            </div>
            <div class="modal-body">
                <table id="수정테이블" class="min-w-full bg-white border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">선택</th>
                            <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">입고일자</th>
                            <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">제품명</th>
                            <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">유효기간</th>
                            <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">사용여부</th>
                            <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">사용일자</th>
                            <th class="px-4 py-2 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">잔여량</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 데이터는 JavaScript에서 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button id="수정완료버튼" class="px-4 py-2 bg-blue-500 text-white rounded">수정완료</button>
                <button id="삭제버튼" class="px-4 py-2 bg-red-500 text-white rounded ml-2">삭제</button>
                <button id="수정모달닫기버튼" class="px-4 py-2 bg-gray-500 text-white rounded ml-2">취소</button>
            </div>
        </div>
    </div>
</body>
</html>
