<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내시경 검사 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./endoscopy.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 상단바 -->
    <nav class="bg-indigo-500 p-2 shadow-md">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">서리단내과의원 내시경 검사 관리</h1>
            <div class="flex items-center">
                <div id="userStatus" class="text-white mr-4">로그인 상태 확인 중...</div>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- 알림 요소 -->
    <div id="custom-alert" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300">
        <span id="alert-message"></span>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="container mx-auto mt-8 px-4">
        <!-- 날짜 선택 -->
        <div class="mb-4">
            <label for="date-select" class="block text-sm font-medium text-gray-700">날짜 선택:</label>
            <input type="date" id="date-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <!-- 예약된 검사 목록 -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-2">예약된 검사 목록</h2>
            <table id="appointment-table" class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">시간</th>
                        <th class="py-2 px-4 border-b">환자명</th>
                        <th class="py-2 px-4 border-b">검사 종류</th>
                        <th class="py-2 px-4 border-b">액션</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 여기에 동적으로 행이 추가됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- 검사 상세 정보 입력 폼 -->
        <div id="exam-detail-form" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-lg font-semibold mb-4">검사 상세 정보 입력</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="midazolam">
                    미다졸람 (mg)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="midazolam" type="number" step="0.1">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="propofol">
                    프로포폴 (mg)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="propofol" type="number" step="0.1">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pethidine">
                    페티딘 (mg)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pethidine" type="number" step="0.1">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="biopsy-count">
                    조직검사 갯수
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="biopsy-count" type="number">
            </div>
            <div id="clo-test-container" class="mb-4 hidden">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="clo-test">
                    CLO 검사
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="clo-test">
                    <option value="no">아니오</option>
                    <option value="yes">예</option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button id="save-exam-detail" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    저장
                </button>
            </div>
        </div>

        <!-- 검사 상세 정보 요약 -->
        <div id="exam-summary" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-lg font-semibold mb-4">검사 상세 정보 요약</h2>
            <div id="summary-content"></div>
            <div class="mt-4">
                <button id="confirm-exam-detail" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    확인
                </button>
                <button id="edit-exam-detail" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2" type="button">
                    수정
                </button>
            </div>
        </div>
    </div>
</body>
</html>
