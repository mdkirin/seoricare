<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내시경 관리 시스템</title>
    <!-- 반응형 디자인을 위한 메타 태그 추가 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 스크립트 파일 추가 -->
    <script type="module" src="./endoscopy.js"></script>

    <!-- 모달 스타일 CSS 추가 -->
    <style>
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none; /* 숨김 처리 */
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal.active {
        display: block; /* 모달이 열릴 때 표시 */
    }

    /* 모달 콘텐츠 스타일 */
    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        border-radius: 8px;
    }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 상단바 -->
    <nav class="bg-indigo-500 p-2 shadow-md w-full">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">서리단내과의원</h1>
            <div class="flex items-center">
                <a href="index.html" class="text-white mr-4">홈</a>
                <span id="userName" class="text-white mr-4"></span>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- 콘텐츠 영역 -->
    <div class="container mx-auto mt-6 px-4">
        <!-- 날짜 선택 -->
        <div class="mb-6">
            <label for="dateInput" class="block text-gray-700 text-sm font-bold mb-2">날짜 선택:</label>
            <input type="date" id="dateInput" class="w-full p-2 border rounded">
        </div>

        <!-- 예약 목록 -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-4">예약 목록</h2>
            <table id="appointment-table" class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-4 py-2">시간</th>
                        <th class="px-4 py-2">이름</th>
                        <th class="px-4 py-2">내시경 종류</th>
                        <th class="px-4 py-2">검진 여부</th>
                        <th class="px-4 py-2">진정 여부</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 예약 데이터가 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 모달들 -->

    <!-- 날짜 선택 모달 -->
    <div id="modal-date" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">1단계: 날짜 선택</h3>
            <input type="date" id="selected-date" class="border p-2 rounded mb-4 w-full">
            <div class="flex justify-end">
                <button id="next-button-date" class="px-4 py-2 bg-blue-500 text-white rounded">다음</button>
            </div>
        </div>
    </div>

    <!-- 검사 선택 모달 -->
    <div id="modal-exam" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">2단계: 검사 선택</h3>
            <table id="exam-table" class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-4 py-2">검사명</th>
                        <th class="px-4 py-2">설명</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 검사가 동적으로 추가됩니다 -->
                </tbody>
            </table>
            <div class="flex justify-between mt-4">
                <button id="prev-button-exam" class="px-4 py-2 bg-gray-500 text-white rounded">이전</button>
                <button id="next-button-exam" class="px-4 py-2 bg-blue-500 text-white rounded">다음</button>
            </div>
        </div>
    </div>

    <!-- 약물 입력 모달 -->
    <div id="modal-medication" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">3단계: 약물 입력</h3>
            <label for="midazolam" class="block text-gray-700">미다졸람 (ml):</label>
            <input type="number" id="midazolam" step="0.5" class="w-full p-2 border rounded mb-2">
            <label for="propofol" class="block text-gray-700">프로포폴 (ml):</label>
            <input type="number" id="propofol" step="0.5" class="w-full p-2 border rounded mb-2">
            <label for="pethidine" class="block text-gray-700">페티딘 (ml):</label>
            <input type="number" id="pethidine" step="0.5" class="w-full p-2 border rounded mb-2">
            <div class="flex justify-between mt-4">
                <button id="prev-button-medication" class="px-4 py-2 bg-gray-500 text-white rounded">이전</button>
                <button id="next-button-medication" class="px-4 py-2 bg-blue-500 text-white rounded">다음</button>
            </div>
        </div>
    </div>

    <!-- 조직검사 및 추가검사 입력 모달 -->
    <div id="modal-additional-tests" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">4단계: 조직검사 및 추가검사 입력</h3>
            <label class="block mb-2"><input type="checkbox" id="biopsy" /> 조직검사</label>
            <label class="block mb-2"><input type="checkbox" id="additional-test-1" /> 추가검사 1</label>
            <label class="block mb-2"><input type="checkbox" id="additional-test-2" /> 추가검사 2</label>
            <div class="flex justify-between mt-4">
                <button id="prev-button-additional-tests" class="px-4 py-2 bg-gray-500 text-white rounded">이전</button>
                <button id="next-button-additional-tests" class="px-4 py-2 bg-blue-500 text-white rounded">다음</button>
            </div>
        </div>
    </div>

    <!-- 세척정보 입력 모달 -->
    <div id="modal-cleaning-info" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">5단계: 세척정보 입력</h3>
            <label for="cleaning-method" class="block text-gray-700">세척 방법:</label>
            <input type="text" id="cleaning-method" class="w-full p-2 border rounded mb-2">
            <label for="disinfectant" class="block text-gray-700">사용한 소독제:</label>
            <input type="text" id="disinfectant" class="w-full p-2 border rounded mb-2">
            <div class="flex justify-between mt-4">
                <button id="prev-button-cleaning-info" class="px-4 py-2 bg-gray-500 text-white rounded">이전</button>
                <button id="submit-button" class="px-4 py-2 bg-green-500 text-white rounded">제출</button>
            </div>
        </div>
    </div>

</body>
</html>
