<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoricare 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script src="./login.js" type="module" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <nav class="bg-indigo-500 p-2 shadow-md w-full">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">서리단내과의원</h1>
            <div class="flex items-center">
                <a href="index.html" class="text-white mr-4">홈</a>
                <a href="scheduler.html" class="text-white mr-4">검사 예약</a>
                <a href="endoscopy.html" class="text-white mr-4">내시경 관리</a>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">로그아웃</button>
            </div>
        </div>
    </nav>
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="loginForm">
            <h2 class="mb-4 text-center text-2xl font-bold">로그인</h2>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
                <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="이메일을 입력하세요">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="flex items-center justify-between">
                <button type="button" id="loginBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    로그인
                </button>
                <button type="button" id="signUpBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    회원가입
                </button>
            </div>
        </form>
    </div>
</body>
</html>
